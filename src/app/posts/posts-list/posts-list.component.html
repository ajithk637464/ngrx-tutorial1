<div class="row">
    <div class="col-md-12">
        <h3>Posts List</h3>
        <div>
            <a class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
        </div>
        <table class="table" *ngIf="posts$ | async as postsData">
            <thead class="thead-dark">
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postsData">
                    <td>{{ post.id }}</td> 
                    <td>{{ post.title }}</td> 
                    <td>{{ post.description }}</td> 
                </tr>
            </tbody>
          </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
